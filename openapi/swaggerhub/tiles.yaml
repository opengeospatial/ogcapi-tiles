openapi: 3.0.0
info:
  title: Map Tiles service example.
  description: |-
    Maps tiles of more that one collection.
    This is a draft of an example of a service following the OGC API maps and tiles that produces tiled map data.

    It is elaborated in the Testbed-15 Open Portrayal Framework in collaboration with the WMS.SWG. The Map Tile API is a Web API for fetching and managing maps and tiles.

    It illustrated how to request tiled maps from one or more than one collections
  contact:
    name: Joan Maso
    email: joan.maso@uab.cat
  license:
    name: OGC License
    url: https://raw.githubusercontent.com/opengeospatial/OGC-API-Map-Tiles/master/LICENSE
  version: 1.0.0
servers:
- url: https://virtserver.swaggerhub.com/UAB-CREAF/ogc-api-map-tiles-opf-xmp-mt-more-1-collection/1.0.0
  description: SwaggerHub API Auto Mocking
- url: http://data.example.org
  description: Server examples
tags:
- name: OGC API Common
  description: Common characteristics of this API
- name: Map tiles metadata
  description: Metadata about tiles and tileMatrixSets
- name: Geospatial Resource Tiled Maps
  description: map (renderizations or vector tiles) partitioned into a hierarchy of
    tiles  of a collection
- name: Dataset tiled Maps
  description: access to maps, partitioned into a hierarchy of tiles of one or more
    geospatial data resources.
paths:
  /:
    get:
      tags:
      - OGC API Common
      summary: landing page
      description: The landing page provides links to the API definition, the conformance
        statements and to the feature collections in this dataset.
      operationId: getLandingPage
      parameters:
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          Pre-defined values are "json" and "html". The response to other
          values is determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
          - text/html
        example: application/json
      responses:
        "200":
          description: Links to the API capabilities and the TileMatrixSets shared
            by this API.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/landingPage'
            text/html:
              schema:
                type: string
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /conformance:
    get:
      tags:
      - OGC API Common
      description: |-
        A list of all requirements classes specified in a standard that the
        server conforms to.
      operationId: getConformanceDeclaration
      parameters:
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          The only pre-defined value is "json". The response to other values is
          determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
        example: application/json
      responses:
        "200":
          description: the URIs of all requirements classes supported by this API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/confClasses'
              example:
                conformsTo:
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core
                - http://www.opengis.net/spec/ogcapi-common-1/1.0/req/collections
                - http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/core
                - http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/bbox
                - http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/dataset
                - http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/geodata
                - http://www.opengis.net/spec/ogcapi-maps-1/1.0/req/info
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/tileset
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/geodata
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/dataset
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/maptiles
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/tmxs
                - http://www.opengis.net/spec/ogcapi-tiles-1/1.0/req/info
        "400":
          description: Invalid or unknown query parameters
        "406":
          description: The media types accepted by the client are not supported for
            this resource
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections:
    get:
      tags:
      - OGC API Common
      summary: the collections in the dataset
      operationId: getCollections
      parameters:
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          Pre-defined values are "json" and "html". The response to other
          values is determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
          - text/html
        example: application/json
      responses:
        "200":
          description: |-
            The collections shared by this API.

            This response can be references directly for every service that wants only essential information at the collections level. /collections/collectionId might return more information.

            The dataset is organized as one or more collections. This resource
            provides information about and access to the collections.

            The response contains the list of collections. For each collection, a link
            to other resources is present (e.g. the items in the collection; path `/collections/{collectionId}/items`,
            link relation `items`) as well as key information about the collection.
            This information includes:

            * A local identifier for the collection that is unique for the dataset;
            * A list of coordinate reference systems (CRS) in which geometries may be returned by the server. The first CRS is the default coordinate reference system (the default is always WGS 84 with axis order longitude/latitude);
            * An optional title and description for the collection;
            * An optional extent that can be used to provide an indication of the spatial and temporal extent of the collection - typically derived from the data;
            * An optional indicator about the type of elements in the collection (the default value, if the indicator is not provided, is 'feature').
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collections'
            text/html:
              schema:
                type: string
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionId}:
    get:
      tags:
      - OGC API Common
      summary: describe a collection
      operationId: describeCollection
      parameters:
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          Pre-defined values are "json" and "html". The response to other
          values is determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
          - text/html
        example: application/json
      responses:
        "200":
          description: Metadata about the collection including style information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/collection'
            text/html:
              schema:
                type: string
        "404":
          description: The requested URI was not found
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /tileMatrixSets:
    get:
      tags:
      - Map tiles metadata
      summary: fetch all available tile matrix sets (tiling schemes)
      operationId: getTileMatrixSets
      parameters:
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          The only pre-defined value is "json". The response to other values is
          determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
        example: application/json
      responses:
        "200":
          description: An array of tile matrix sets (tiling schemes).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tileMatrixSets'
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /tileMatrixSets/{tileMatrixSetId}:
    get:
      tags:
      - Map tiles metadata
      summary: fetch a tile matrix sets (tiling scheme) by id
      operationId: getTileMatrixSetDescription
      parameters:
      - name: tileMatrixSetId
        in: path
        description: Identifier of a specific tiling scheme. It can be one of those
          specified in Annex D.1 of the OGC 17-083r2 standard or one defined in this
          service.
        required: true
        schema:
          type: string
        example: WebMercatorQuad
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http
          rules apply, i.e., the accept header is used to determine the format.

          The only pre-defined value is "json". The response to other values is
          determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - application/json
        example: application/json
      responses:
        "200":
          description: tile matrix sets (a tiling scheme).
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/tileMatrixSet'
        "404":
          description: The requested URI was not found
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionId}/map/{styleId}/tiles:
    get:
      tags:
      - Map tiles metadata
      summary: fetch a tiles description
      description: Retrieves the tiles description for this collection including the
        `links` to get a `tile`, the `TileMatrixSetLink` and the `infoTemplate`
      operationId: describeMapTiles
      parameters:
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Description of the map tiles.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/map-tiles'
        "404":
          description: The requested URI was not found
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionId}/map/{styleId}/tiles/{tileMatrixSetId}:
    get:
      tags:
      - Map tiles metadata
      summary: fetch a tiles description
      description: Retrieves the tiles description for this collection including the
        `links` to get a `tile`, the `TileMatrixSetLink` and the `infoTemplate`
      operationId: describeMapTilesets
      parameters:
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
      - name: tileMatrixSetId
        in: path
        description: Identifier of a specific tiling scheme. It can be one of those
          specified in Annex D.1 of the OGC 17-083r2 standard or one defined in this
          service.
        required: true
        schema:
          type: string
        example: WebMercatorQuad
      responses:
        "200":
          description: Description of the map tiles.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/map-tiles'
        "404":
          description: The requested URI was not found
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /map/{styleId}/tiles:
    get:
      tags:
      - Dataset tiled Maps
      summary: fetch a map tiles description
      description: Retrieves the map tiles description including the `links` to get
        a `map`
      operationId: describeMapTilesCollections
      parameters:
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      responses:
        "200":
          description: Links to the map tiles.
          content:
            application/json:
              schema:
                required:
                - links
                type: object
                properties:
                  links:
                    type: array
                    example:
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-this
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-tile
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-info
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-multitile
                    items:
                      $ref: '#/components/schemas/link'
  /map/{styleId}/tiles/{tileMatrixSetId}:
    get:
      tags:
      - Dataset tiled Maps
      summary: fetch a map tiles description
      description: Retrieves the map tiles description including the `links` to get
        a `map`
      operationId: describeMapTilesetsCollections
      parameters:
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      - name: tileMatrixSetId
        in: path
        description: Identifier of a specific tiling scheme. It can be one of those
          specified in Annex D.1 of the OGC 17-083r2 standard or one defined in this
          service.
        required: true
        schema:
          type: string
        example: WebMercatorQuad
      responses:
        "200":
          description: Links to the map tiles.
          content:
            application/json:
              schema:
                required:
                - links
                type: object
                properties:
                  links:
                    type: array
                    example:
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-this
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-tile
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-info
                    - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-col-multitile
                    items:
                      $ref: '#/components/schemas/link'
  /collections/{collectionId}/map/{styleId}/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}:
    get:
      tags:
      - Geospatial Resource Tiled Maps
      summary: fetch a tile from a geospatial resource
      description: Retrieves the tile in the requested tileMatrixSet, on the requested
        tileMatrix in the TileMatrixSet, with the requested tile indices (tileRow,
        tileCol). The tile has a single collection (formerly refered as layer) with
        all selected features in the bounding box of the tile. The feature properties
        to include in the tile representation can be limited using a query parameter.
      operationId: getMapTileOfCollectionId
      parameters:
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      - name: transparent
        in: query
        description: Background transparency of map (default=true).
        required: false
        style: form
        explode: false
        schema:
          type: boolean
          default: true
      - name: bgcolor
        in: query
        description: Hexadecimal red-green-blue[-alpha] color value for the background
          color (default=0xFFFFFF). If alpha is not specified "opaque" opacity is
          assumed.
        required: false
        style: form
        explode: false
        schema:
          type: string
          default: 0xFFFFFF
      - name: tileMatrixSetId
        in: path
        description: Identifier of a specific tiling scheme. It can be one of those
          specified in Annex D.1 of the OGC 17-083r2 standard or one defined in this
          service.
        required: true
        schema:
          type: string
        example: WebMercatorQuad
      - name: tileMatrix
        in: path
        description: |-
          Identifier selecting one of the scales defined in the TileMatrixSet and representing the scaleDenominator the tile. For example,
          Ireland is fully within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          type: string
        example: "11"
      - name: tileRow
        in: path
        description: Row index of the tile on the selected TileMatrix. It cannot exceed
          the MatrixWidth-1 for the selected TileMatrix. For example, Ireland is fully
          within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          minimum: 0
          type: integer
        example: "827"
      - name: tileCol
        in: path
        description: Column index of the tile on the selected TileMatrix. It cannot
          exceed the MatrixHeight-1 for the selected TileMatrix. For example, Ireland
          is fully within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          minimum: 0
          type: integer
        example: 1231
      - name: datetime
        in: query
        description: |-
          Either a date-time or an interval, open or closed. Date and time expressions
          adhere to RFC 3339. Open intervals are expressed using double-dots.

          Examples:

          * A date-time: "2018-02-12T23:20:50Z"
          * A closed interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"
          * Open intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"

          Only elemenets that have a temporal property that intersects the value of
          `datetime` are selected.

          If a element has multiple temporal properties, it is the decision of the
          server whether only a single temporal property is used to determine
          the extent or all relevant temporal properties.
        required: false
        style: form
        explode: false
        schema:
          type: string
      - name: elevation
        in: query
        description: Elevation value
        required: false
        style: form
        explode: false
        schema:
          type: number
      - name: f
        in: query
        description: |-
          The format of the response. If no value is provided, the standard http rules apply, i.e., the accept header is used to determine the format.

          Pre-defined values jpeg, png or gif for image based tiles
          The response to other values is determined by the server.
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - image/png
          - image/jpeg
          - image/gif
        example: image/png
      responses:
        "200":
          description: A tile of the collection.
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
              example: JPEG image
            image/png:
              schema:
                type: string
                format: binary
              example: PNG image
            image/gif:
              schema:
                type: string
                format: binary
              example: GIF image
            image/mvt:
              schema:
                type: string
              example: MVT tile
            application/geo+json:
              schema:
                $ref: '#/components/schemas/featureCollectionGeoJSON'
        "404":
          description: The requested URI was not found
        "500":
          description: A server error occurred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/exception'
            text/html:
              schema:
                type: string
  /collections/{collectionId}/map/{styleId}/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}/info:
    get:
      tags:
      - Geospatial Resource Tiled Maps
      summary: fetch information about a point on a tile from a collection
      description: Retrieves inforamtion on a point of a tile in the requested tileMatrixSet,
        on the requested tileMatrix in the TileMatrixSet, with the requested tile
        indices (tileRow, tileCol). The tile has a single collection (formerly refered
        as layer) with all selected features in the bounding box of the tile. The
        feature properties to include in the tile representation can be limited using
        a query parameter.
      operationId: getFeatureInfoMapTileOfCollectionId
      parameters:
      - name: collectionId
        in: path
        description: local identifier of a collection
        required: true
        schema:
          type: string
      - name: styleId
        in: path
        description: The styleId that should be included in the map or tile. Each
          collectionId has a valid list of stylesId. To know the valid styleId values
          of each collectionId use /collections/{collectionId}.
        required: true
        schema:
          type: string
      - name: tileMatrixSetId
        in: path
        description: Identifier of a specific tiling scheme. It can be one of those
          specified in Annex D.1 of the OGC 17-083r2 standard or one defined in this
          service.
        required: true
        schema:
          type: string
        example: WebMercatorQuad
      - name: tileMatrix
        in: path
        description: |-
          Identifier selecting one of the scales defined in the TileMatrixSet and representing the scaleDenominator the tile. For example,
          Ireland is fully within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          type: string
        example: "11"
      - name: tileRow
        in: path
        description: Row index of the tile on the selected TileMatrix. It cannot exceed
          the MatrixWidth-1 for the selected TileMatrix. For example, Ireland is fully
          within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          minimum: 0
          type: integer
        example: "827"
      - name: tileCol
        in: path
        description: Column index of the tile on the selected TileMatrix. It cannot
          exceed the MatrixHeight-1 for the selected TileMatrix. For example, Ireland
          is fully within the Tile at tileMatrix=5, tileRow=10 and tileCol=15.
        required: true
        schema:
          minimum: 0
          type: integer
        example: 1231
      - name: i
        in: query
        description: Horizontal (x) coordinate within a map or tile.
        required: true
        schema:
          type: number
      - name: j
        in: query
        description: Vertical (y) coordinate within a map or tile.
        required: true
        schema:
          type: number
      - name: infoTemplate
        in: query
        description: Template used for the information response. This parameter can
          be used to select among GML application schemas or JSON schemas and provide
          alternative presentations for the same information. If the parameter is
          missing, the server will select the first template available.
        explode: false
        schema:
          type: string
      - name: fTile
        in: query
        description: "The format of the response. \nPre-defined values are jpeg, png\
          \ or gif for image based tiles\nThe response to other values is determined\
          \ by the server."
        required: false
        style: form
        explode: false
        schema:
          type: string
          enum:
          - image/png
          - image/jpeg
          - image/gif
        example: image/png
      - name: datetime
        in: query
        description: |-
          Either a date-time or an interval, open or closed. Date and time expressions
          adhere to RFC 3339. Open intervals are expressed using double-dots.

          Examples:

          * A date-time: "2018-02-12T23:20:50Z"
          * A closed interval: "2018-02-12T00:00:00Z/2018-03-18T12:31:12Z"
          * Open intervals: "2018-02-12T00:00:00Z/.." or "../2018-03-18T12:31:12Z"

          Only elemenets that have a temporal property that intersects the value of
          `datetime` are selected.

          If a element has multiple temporal properties, it is the decision of the
          server whether only a single temporal property is used to determine
          the extent or all relevant temporal properties.
        required: false
        style: form
        explode: false
        schema:
          type: string
