    landingPage-link:
      required:
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-this
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-alternate
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-service-json
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-service-html
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-conformance
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-collections-json
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-landingPage-collections-html
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-tiles/1.0.0#/components/examples/link-landingPage-tms-json
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-landingPage-map-tiles
          items:
            $ref: '#/components/schemas/link'
    collection:
      allOf:
      - $ref: '#/components/schemas/collection_2'
      - $ref: '#/components/schemas/collection-link'
    collection-link:
      required:
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-collection-this
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-collection-describedBy
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-collection-license-html
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/examples/link-collection-license-rdf
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-features/1.0.0#/components/examples/link-collection-items
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-collection-map-tiles
          items:
            $ref: '#/components/schemas/link'
    map-tiles:
      allOf:
      - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/schemas/tiles
      - $ref: '#/components/schemas/map-tiles-link'
    map-tiles-link:
      required:
      - links
      type: object
      properties:
        links:
          type: array
          example:
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-this
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-tile
          - $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-map-tiles/1.0.0#/components/examples/link-map-tiles-info
          items:
            $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/link
    exception:
      required:
      - code
      type: object
      properties:
        code:
          type: string
        description:
          type: string
      example:
        code: "500"
        description: 'An internal server error occured. Incident ID: 1234567. Please
          contact admin@example.org.'
    confClasses:
      required:
      - conformsTo
      type: object
      properties:
        conformsTo:
          type: array
          example:
          - http://www.opengis.net/spec/ogcapi-common-1/1.0/req/core
          items:
            type: string
            format: uri
    collections:
      required:
      - collections
      - links
      type: object
      properties:
        links:
          type: array
          nullable: true
          example:
          - href: http://data.example.org/collections?f=json
            rel: self
            type: application/json
            title: this document
          - href: http://data.example.org/collections?f=html
            rel: alternate
            type: text/html
            title: this document as HTML
          - href: http://schemas.example.org/1.0/dataset.xsd
            rel: describedBy
            type: application/xml
            title: GML application schema for Acme Corporation dataset data
          - href: http://download.example.org/dataset.gpkg
            rel: enclosure
            type: application/geopackage+sqlite3
            title: Bulk download (GeoPackage)
            length: 472546
          items:
            $ref: '#/components/schemas/link'
        collections:
          type: array
          items:
            allOf:
            - $ref: '#/components/schemas/collection_2'
            - $ref: '#/components/schemas/collection-link_2'
    link:
      required:
      - href
      type: object
      properties:
        href:
          type: string
          example: http://data.example.com/buildings/123
        rel:
          type: string
          example: alternate
        type:
          pattern: ^(?=[-a-z]{1,127}/[-\.a-z0-9]{1,127}$)[a-z]+(-[a-z]+)*/[a-z0-9]+([-\.][a-z0-9]+)*$
          type: string
          example: application/geo+json
        hreflang:
          type: string
          example: en
        title:
          type: string
          example: Trierer Strasse 70, 53115 Bonn
        length:
          minimum: 0
          type: integer
    collection_2:
      required:
      - id
      type: object
      properties:
        id:
          type: string
          description: identifier of the collection used, for example, in URIs
          example: buildings
        title:
          type: string
          description: human readable title of the collection
          example: Buildings in the city of Bonn
        description:
          type: string
          description: a description of the collection
          example: This collection contains buildings
        keywords:
          type: array
          description: keywords about the elements in the collection
          items:
            $ref: '#/components/schemas/keyword'
        attribution:
          type: string
          description: The provider of the source data for the collection. Map viewers
            normally show this information at the bottom of the map
          example: OpenStreetMap
        extent:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/extent
        crs:
          type: array
          description: The list of coordinate reference systems supported by the service.
            The first item is the default coordinate reference system.
          example:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
          - http://www.opengis.net/def/crs/EPSG/0/4326
          items:
            type: string
          default:
          - http://www.opengis.net/def/crs/OGC/1.3/CRS84
        crsSpatialExtents:
          type: array
          description: Minimum spatial extent surrounding the spatial resource for
            each CRS available
          example:
          - bbox:
            - -180
            - -90
            - 180
            - 90
            crs: http://www.opengis.net/def/crs/OGC/1.3/CRS84
          - bbox:
            - -2.00375083427892E7
            - -2.00375083427892E7
            - 2.00375083427892E7
            - 2.00375083427892E7
            crs: http://www.opengis.net/def/crs/EPSG/0/3395
          items:
            $ref: '#/components/schemas/spatialExtent'
    keyword:
      required:
      - keyword
      type: object
      properties:
        keyword:
          type: string
          example: land cover
        code:
          type: string
          example: "4612"
        codeSpace:
          type: string
          example: https://www.eionet.europa.eu/gemet/en/concept/
      nullable: true
    extent:
      type: object
      properties:
        spatial:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/spatialExtent
        temporal:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/temporalExtent
      description: |-
        The extent of the collection. In the Core only spatial and temporal extents are specified. Extensions may add additional members to represent other  extents, for example, thermal or pressure ranges.
        It is recommended that the statial extent is expected in CRS84 except if this is not possible.
    spatialExtent:
      required:
      - bbox
      type: object
      properties:
        bbox:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/bbox
        crs:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/crs
      description: The spatial extent of the element in the collection.
    bbox:
      minItems: 1
      type: array
      description: |-
        One or more bounding boxes that describe the spatial extent of the dataset.
        In the Core only a single bounding box is supported. Extensions may support
        additional areas. If multiple areas are provided, the union of the bounding
        boxes describes the spatial extent.
      items:
        maxItems: 6
        minItems: 4
        type: array
        description: |-
          West, south, east, north edges of the bounding box. The coordinates
          are in the coordinate reference system specified in `crs`. By default
          this is WGS 84 longitude/latitude.
        example:
        - - 7.01
          - 50.63
          - 7.22
          - 50.78
        items:
          type: number
    crs:
      type: string
      description: |-
        Coordinate reference system of the coordinates in the spatial extent
        (property `bbox`). The default reference system is WGS 84 longitude/latitude.
        In the Core this is the only supported coordinate reference system.
        Extensions may support additional coordinate reference systems and add
        additional enum values.
      default: http://www.opengis.net/def/crs/OGC/1.3/CRS84
      enum:
      - http://www.opengis.net/def/crs/OGC/1.3/CRS84
    temporalExtent:
      type: object
      properties:
        interval:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/temporalInterval
        trs:
          $ref: https://api.swaggerhub.com/domains/UAB-CREAF/ogc-api-common/1.0.0#/components/schemas/trs
      description: The temporal extent of the element in the collection.
      nullable: true
    temporalInterval:
      minItems: 1
      type: array
      description: |-
        One or more time intervals that describe the temporal extent of the dataset.
        The value `null` is supported and indicates an open time intervall.
        In the Core only a single time interval is supported. Extensions may support
        multiple intervals. If multiple intervals are provided, the union of the
        intervals describes the temporal extent.
      nullable: true
      items:
        maxItems: 2
        minItems: 2
        type: array
        description: |-
          Begin and end times of the time interval. The timestamps
          are in the coordinate reference system specified in `trs`. By default
          this is the Gregorian calendar.
        example:
        - 2010-02-15T12:34:56Z
        - null
        items:
          type: string
          format: date-time
          nullable: true
    trs:
      type: string
      description: |-
        Coordinate reference system of the coordinates in the temporal extent
        (property `interval`). The default reference system is the Gregorian calendar.
        In the Core this is the only supported temporal reference system.
        Extensions may support additional temporal reference systems and add
        additional enum values.
      default: http://www.opengis.net/def/uom/ISO-8601/0/Gregorian
      enum:
